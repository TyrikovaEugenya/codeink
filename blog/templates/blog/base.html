<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CodeInk{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">CodeInk</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Привет, {{ user.username }}!</span>
                    <a href="{% url 'blog:user_profile' user.username %}" class="nav-link">Мой профиль</a>
                    <a href="{% url 'blog:post_create' %}" class="nav-link">Новая статья</a>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link p-0">
                            Выход
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Вход</a>
                    <a href="{% url 'blog:register' %}" class="nav-link">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted py-3 mt-5 border-top">
        <small>© 2025 CodeInk. Все мысли — чернила.</small>
    </footer>
</body>
</html>
